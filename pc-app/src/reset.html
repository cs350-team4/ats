<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
  <title>Reset</title>
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <script src="js/reset.js" defer></script>
</head>
<body id="reset-body">
  <div class="container">
    <h2 id="reset-header">Reset</h2>
    <p id="message" class="message"></p> 
    <form id="reset-form">
      <div class="form-group">
        <label for="jwt">JWT:</label>
        <input type="text" id="jwt" name="jwt" spellcheck="false" required>
      </div>
      <div class="form-group">
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="reset-button">Reset</button>
      <button type="button" class="back-button">Back to Users Page</button>
    </form>
  </div>
</body>
</html>
