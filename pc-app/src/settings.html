<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <script src="js/login.js"></script>
</head>
<body id='settings-body'>
  <div class="container">
    <h2>Settings</h2>
    <form onsubmit="handleSettingsSubmit(event)">
      <div class="form-group">
        <label for="publicKeyEndpoint">Public Key Endpoint:</label>
        <input type="text" id="publicKeyEndpoint" name="publicKeyEndpoint" spellcheck="false" required>
      </div>
        <div class="form-group">
          <label for="uiEndpoint">UI Endpoint:</label>
          <input type="text" id="uiEndpoint" name="uiEndpoint" spellcheck="false" required>
        </div>
        <button type="submit" class="apply-settings-button">Apply</button>
    </form>
    <button type="button" class="back-button" onclick="goToUserlist()">Back to Users Page</button>
  </div>
</body>
</html>
